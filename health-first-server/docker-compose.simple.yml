version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: health_first_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: healthfirst_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - healthfirst_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:healthfirst_password_2024@db:5432/health_first_db
      - SECRET_KEY=your-super-secret-django-key-change-this-in-production-docker
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - healthfirst_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        echo 'Starting server...' &&
        python manage.py runserver 0.0.0.0:8000
      "

volumes:
  postgres_data:

networks:
  healthfirst_network:
    driver: bridge 